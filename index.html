<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WeChat Magic">
    
    <title>Magic Profile</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif; background-color: #ededed; overflow: hidden; }

        /* 通用隐藏/显示类 */
        .hidden { display: none !important; }
        
        /* 1. 设置界面 (魔术师可见) */
        #setup-panel { padding: 20px; background: white; height: 100%; overflow-y: auto; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .btn { width: 100%; padding: 15px; background-color: #07c160; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .hint { font-size: 12px; color: #888; margin-top: 5px; }

        /* 2. 二维码展示界面 (魔术师手机展示给观众) */
        #qr-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: white; }
        #qrcode { margin: 20px; }
        .qr-text { font-size: 16px; color: #333; margin-top: 10px; }

        /* 3. 观众互动界面 (高仿微信资料页) */
        #audience-view { background-color: #fff; height: 100%; position: relative; }
        .profile-header { padding: 40px 20px 20px; display: flex; align-items: flex-start; }
        .avatar { width: 64px; height: 64px; border-radius: 6px; background-color: #eee; object-fit: cover; margin-right: 15px; }
        .info { flex: 1; }
        .nickname { font-size: 22px; font-weight: 600; color: #000; margin-bottom: 5px; }
        .sub-info { font-size: 14px; color: #7f7f7f; margin-bottom: 2px; }
        
        .divider { height: 10px; background-color: #ededed; border-top: 1px solid #e5e5e5; border-bottom: 1px solid #e5e5e5; }
        
        .cell { display: flex; justify-content: space-between; padding: 15px 20px; border-bottom: 1px solid #f0f0f0; align-items: center; }
        .cell-label { font-size: 16px; color: #000; }
        .cell-value { font-size: 14px; color: #7f7f7f; display: flex; align-items: center; }
        .arrow { margin-left: 10px; color: #c7c7cc; }

        /* 签名栏 & 爱心 */
        .signature-area { padding: 15px 20px; border-bottom: 1px solid #f0f0f0; position: relative; min-height: 60px; }
        .sig-text { font-size: 14px; color: #7f7f7f; }
        
        #magic-heart {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%) scale(1);
            font-size: 24px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }

        .action-area { padding: 20px; margin-top: 20px; }
        .fake-btn { width: 100%; background-color: #07c160; color: white; text-align: center; padding: 12px; border-radius: 6px; font-weight: 600; font-size: 17px; }

    </style>
</head>
<body>

    <div id="setup-panel">
        <h2>魔术设置</h2>
        <div class="input-group">
            <label>假的昵称</label>
            <input type="text" id="fakeName" value="MagicUser" placeholder="例如：刘谦">
        </div>
        <div class="input-group">
            <label>头像 URL</label>
            <input type="text" id="fakeAvatar" value="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" placeholder="输入图片链接">
            <div class="hint">建议使用在线图片链接</div>
        </div>
        <div class="input-group">
            <label>地区/微信号 (显示的假信息)</label>
            <input type="text" id="fakeRegion" value="地区: 中国 北京" placeholder="例如：微信号: wxid_123456">
        </div>
        <div class="input-group">
            <label>真实的加好友链接 (跳转目标)</label>
            <input type="text" id="realUrl" placeholder="粘贴你的微信二维码解析出的链接或个人主页">
            <div class="hint">怎么获取？用草料二维码扫描你的微信名片，把解析出来的链接贴在这里。</div>
        </div>
        
        <button class="btn" onclick="generateMagic()">确认并生成二维码</button>
        
        <div style="margin-top:30px; padding:15px; background:#f9f9f9; border-radius:8px;">
            <h4>使用说明：</h4>
            <ol style="font-size:13px; color:#555; padding-left:20px;">
                <li>在Safari中打开此页。</li>
                <li>点击底部“分享”图标 -> “添加到主屏幕”。</li>
                <li>从桌面打开 App，填写上方信息。</li>
                <li>点击确认，给观众展示生成的二维码。</li>
            </ol>
        </div>
    </div>

    <div id="qr-screen" class="hidden">
        <h3>扫一扫加我好友</h3>
        <div id="qrcode"></div>
        <p class="qr-text">扫描上方二维码</p>
        <button onclick="location.reload()" style="margin-top:50px; background:none; border:none; color:#ccc;">重置</button>
    </div>

    <div id="audience-view" class="hidden">
        <div class="profile-header">
            <img id="view-avatar" src="" class="avatar">
            <div class="info">
                <div id="view-name" class="nickname"></div>
                <div id="view-region" class="sub-info"></div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="cell">
            <span class="cell-label">朋友圈</span>
            <div class="cell-value">
                <span class="arrow">></span>
            </div>
        </div>
        <div class="divider"></div>
        
        <div class="cell">
            <span class="cell-label">个性签名</span>
        </div>
        <div class="signature-area">
            <span class="sig-text">Nothing is impossible...</span>
            <div id="magic-heart">❤️</div>
        </div>

        <div class="divider"></div>
        <div class="action-area">
            <div class="fake-btn">添加到通讯录</div>
        </div>
    </div>

    <script>
        // 获取 URL 参数
        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode');

        // DOM 元素
        const setupPanel = document.getElementById('setup-panel');
        const qrScreen = document.getElementById('qr-screen');
        const audienceView = document.getElementById('audience-view');
        const heart = document.getElementById('magic-heart');

        // 逻辑初始化
        if (mode === 'audience') {
            // ---> 观众模式
            setupPanel.classList.add('hidden');
            audienceView.classList.remove('hidden');
            initAudienceView();
        } else {
            // ---> 魔术师设置模式
            // 如果是 PWA 启动（standalone），这里依然显示设置，直到点击生成
            // 可以在这里加逻辑判断是否已经保存过配置，为了演示简单，每次都重新输入或读取默认
        }

        // --- 魔术师端逻辑 ---
        function generateMagic() {
            const fakeName = document.getElementById('fakeName').value;
            const fakeAvatar = document.getElementById('fakeAvatar').value;
            const fakeRegion = document.getElementById('fakeRegion').value;
            const realUrl = document.getElementById('realUrl').value;

            if (!realUrl) {
                alert("请填写跳转的真实链接！");
                return;
            }

            // 构建观众访问的 URL
            // 注意：因为 URL 长度限制，实际生产中最好把数据存数据库，只传 ID。
            // 这里为了无后端纯前端，直接 encode 数据。
            const baseUrl = window.location.origin + window.location.pathname;
            const audienceUrl = `${baseUrl}?mode=audience&n=${encodeURIComponent(fakeName)}&a=${encodeURIComponent(fakeAvatar)}&r=${encodeURIComponent(fakeRegion)}&u=${encodeURIComponent(realUrl)}`;

            // 生成二维码
            setupPanel.classList.add('hidden');
            qrScreen.classList.remove('hidden');
            
            new QRCode(document.getElementById("qrcode"), {
                text: audienceUrl,
                width: 250,
                height: 250
            });
        }

        // --- 观众端逻辑 ---
        let scale = 1;
        let clickCount = 0;
        let isDragging = false;
        let realDestUrl = "";

        function initAudienceView() {
            // 填充假数据
            document.getElementById('view-name').innerText = params.get('n') || "Unknown";
            document.getElementById('view-avatar').src = params.get('a') || "";
            document.getElementById('view-region').innerText = params.get('r') || "";
            realDestUrl = params.get('u');

            // 绑定爱心事件
            heart.addEventListener('click', growHeart);
            heart.addEventListener('touchstart', startDrag, {passive: false});
            heart.addEventListener('touchmove', dragHeart, {passive: false});
            heart.addEventListener('touchend', endDrag);
        }

        function growHeart(e) {
            // 只有在非拖拽状态下点击才变大
            if (!isDragging) {
                clickCount++;
                scale += 0.5; // 每次变大倍数
                heart.style.transform = `translateY(-50%) scale(${scale})`;
            }
        }

        // 拖拽相关变量
        let startX, startY, initialLeft, initialTop;
        
        function startDrag(e) {
            isDragging = true;
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
            
            // 获取当前元素位置（相对于视口）
            const rect = heart.getBoundingClientRect();
            
            // 记录偏移量
            heart.dataset.offsetX = touch.clientX - rect.left;
            heart.dataset.offsetY = touch.clientY - rect.top;
        }

        function dragHeart(e) {
            e.preventDefault(); // 防止屏幕滚动
            const touch = e.touches[0];
            
            // 简单的跟随手指逻辑
            // 为了视觉流畅，这里直接设置 fixed 定位跟随
            heart.style.position = 'fixed';
            heart.style.top = (touch.clientY) + 'px';
            heart.style.left = (touch.clientX) + 'px';
            heart.style.transform = `translate(-50%, -50%) scale(${scale})`; // 保持之前变大的大小
            heart.style.margin = 0;
            heart.style.right = 'auto';
        }

        function endDrag(e) {
            isDragging = false;
            const touch = e.changedTouches[0];
            const x = touch.clientX;
            const y = touch.clientY;
            const w = window.innerWidth;
            const h = window.innerHeight;

            // 判断是否移出屏幕 (设置一个缓冲区，比如靠近边缘 20px 就算移出)
            const edgeThreshold = 30;
            
            if (x < edgeThreshold || x > w - edgeThreshold || y < edgeThreshold || y > h - edgeThreshold) {
                // ---> 触发魔术效果
                triggerMagic();
            } else {
                // 如果没移出，复位（可选，或者就留在那）
                // 这里为了简单，如果没移出去，就留在最后的位置
            }
        }

        function triggerMagic() {
            // 可以在这里加一个消失动画
            heart.style.transition = "all 0.3s";
            heart.style.opacity = "0";
            
            // 延迟一点点跳转，给魔术师拿东西的时间
            setTimeout(() => {
                if(realDestUrl) {
                    window.location.href = realDestUrl;
                }
            }, 300);
        }

    </script>
</body>
</html>
